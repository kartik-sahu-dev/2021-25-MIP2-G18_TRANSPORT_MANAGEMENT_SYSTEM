<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <title>SISTrahi - Registration</title>
    <link rel="stylesheet" type="text/css" href="registration.css">
</head>

<body>
    <main>
        <form action="register">

            <div class="headingsContainer">
                <h1>ğ•ğ•–ğ•ğ•”ğ• ğ•ğ•– ğ•¥ğ•  ğ•¥ğ•™ğ•– ğ•Šğ•€ğ•Šğ•‹ğ•£ğ•’ğ•™ğ•š!</h1>
                <p>Enter your details here</p>
            </div>

            <!-- Main Container -->
            <div class="mainContainer">
                <table>
                    <tr>
                        <td>
                            <label for="fName">First Name</label>
                            <input type="text" id="fName" required>
                        </td>
                        <td>
                            <label for="lName">Last Name</label>
                            <input type="text" id="lName" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pword">Password</label>
                            <input type="password" id="pword" required>
                        </td>
                        <td>
                            <label for="rpword">Re-type Password</label>
                            <input type="password" id="rpword" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bDate">Birthday</label>
                            <br>
                            <input type="date" id="bDate" required>
                        </td>
                        <td>
                            <label for="gender">Gender</label>
                            <br>
                            <input type="radio" value="Male" name="gender" required>Male
                            <input type="radio" value="Female" name="gender" required>Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail">Email</label>
                            <input type="email" id="mail" required>
                        </td>
                        <td>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" checked="checked" id="checkit" />
                            <label for="checkit">I agree with the terms and conditions </label>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"><button type="submit">Register</button></td>
                    </tr>
                </table>
            </div>

        </form>
    </main>
